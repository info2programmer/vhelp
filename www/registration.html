<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=viewport-height, target-densitydpi=device-dpi"
    />

    />
    <title>Registration</title>

    <!-- CSS Files ---->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- CSS Files ---->

    <!-- JS files ---->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <!-- JS files ---->
</head>
<body style="background-color:#FFCC00;">
    <div class="container">
        <div class="row">
            <div class="topper">
                <img src="images-vhelp/icon-vhelp.png" width="25%" />
                <div style="margin-top:6%;" class="text-center">
                    <div>
                        <form action="" method="post" name="Login_Form" class="form-signin">
                            <h1 class="form-signin-heading">Ready to Join? Create a V-Help Account </h1>
                            <hr class="colorgraph">
                            <br>
                            <div class="form-group">
                                <input type="text" class="form-control " name="first_name" id="first_name" placeholder="First Name" required="" autofocus="" style="font-size:36px;"
                                />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control " name="last_name" id="last_name" placeholder="Last Name" required="" autofocus="" style="font-size:36px;"
                                />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email ID" required="" style="font-size:36px;" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="mob" id="mobile" placeholder="Mobile Number" required="" style="font-size:36px;" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pw" id="password" placeholder="Password" required="" style="font-size:36px;" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="con-pw" id="confirm_password" placeholder="Confirm Password" required="" style="font-size:36px;"
                                />
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" style="font-size:40px;" id="btnReg" name="Submit" value="Login" type="Submit">Create My Account</button>
                            <br />
                            <h1>V-Help user?
                                <a href="login.html">Login Here</a>
                            </h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>

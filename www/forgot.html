<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=viewport-height, target-densitydpi=device-dpi"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />
    <title>Login</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body style="background-color:#FFCC00;">
    <div class="container">
        <div class="row">
            <div class="topper">
                <img src="images-vhelp/icon-vhelp.png" width="25%" />
                <div style="margin-top:6%;" class="text-center">
                    <div>
                        <form action="" method="post" name="Login_Form" class="form-signin">
                            <h1 class="form-signin-heading">Recover to your V-Help Account </h1>
                            <hr class="colorgraph">
                            <br>
                            <div class="form-group">
                                <p class="alert alert-danger" role="alert" id="login-err" style="display:none;font-size:36px;"><i class="fa fa-user"></i></p>
                            </div>
                            
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="txtUsername" placeholder="Email ID" required="" style="font-size:36px;"
                                />
                            </div>
                           
                            <button class="btn btn-lg btn-primary btn-block" id="btnForgot" style="font-size:40px;" type="button">Recover Your Account</button>
                            <br />
                            <h1>
                                <a href="registration.html">Not registered ?</a>
                                <br>
                                <a href="login.html">Already have a account?</a>
                            </h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
